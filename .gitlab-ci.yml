---
# -*- coding: utf-8 -*-

before_script:
  - pip install --upgrade ansible ansible-lint yamllint
  - ansible --version
  - ansible-lint --version
  - yamllint --version

stages:
  - lint

lint:
  stage: lint
  script:
    - for dir in *; do
        test -d "$dir" &&
        echo "$dir" &&
        ansible-lint -R -r .testenv/lint-rules/ "$dir";
      done
    - for dir in *; do
        test -d "$dir" &&
        echo "$dir" &&
        yamllint -c ./.testenv/yamllint.yml "$dir";
      done

