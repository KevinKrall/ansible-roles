---

# PKI related packages
pki_packages:
  - openssl
  - openssl-blacklist
  - openssl-blacklist-extra
  - ca-certificates

# PKI private key directory
pki_directory_keys: /etc/openssl/private

# PKI certificate directory
pki_directory_certs: /etc/openssl/certs

# snakeoil certificate
pki_snakeoil:
  pkey: '{{ pki_directory_keys }}/ssl-cert-snakeoil.key'
  cert: '{{ pki_directory_certs }}/ssl-cert-snakeoil.pem'

# PKI directories
pki_directories:
  - path: '{{ pki_directory_keys }}'
    owner: root
    group: ssl-cert
    mode: '0710'
  - path: '{{ pki_directory_certs }}'
    owner: root
    group: root
    mode: '0755'
