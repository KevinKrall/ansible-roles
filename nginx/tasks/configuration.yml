---

- name: get maximum number of open file descriptors
  shell: ulimit -n
  register: nginx_register_ulimit
  changed_when: False
  tags:
    - 'role::nginx'
    - 'role::nginx:config'
    - 'skip_ansible_lint'

- name: set fact nginx_fact_file_descriptors
  set_fact:
    nginx_fact_file_descriptors: '{{ nginx_register_ulimit.stdout }}'
  tags:
    - 'role::nginx'
    - 'role::nginx:config'

- name: create nginx main configuration
  template:
    src: etc/nginx/nginx.conf.j2
    dest: '{{ nginx_cfg_base }}/nginx.conf'
    owner: root
    group: root
    mode: 0644
  tags:
    - 'role::nginx'
    - 'role::nginx:config'
  notify:
    - 'check nginx and reload'

- name: create vhosts
  template:
    src: 'etc/nginx/vhosts.d/{{ item.type }}.j2'
    dest: '{{ nginx_vhosts_dir }}/{{ item.name }}'
    owner: root
    group: root
    mode: 0644
  tags:
    - 'role::nginx'
    - 'role::nginx:config'
  with_items: '{{ nginx_vhosts }}'
  notify:
    - 'check nginx and reload'
