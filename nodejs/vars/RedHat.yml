---

# NodeJS rpm for adding nodejs repository
nodejs_upstream_repo_rpm: 'https://rpm.nodesource.com/pub_{{ nodejs_version }}.x/el/{{ ansible_distribution_major_version }}/x86_64/nodesource-release-el{{ ansible_distribution_major_version }}-1.noarch.rpm'

# NodeJS repository validate ssl certs
nodejs_upstream_repo_rpm_validate_certs: True

# NodeJS packages
nodejs_packages:
  - nodejs
