---

- name: install packages for ip address and routing management
  package:
    name: '{{ item }}'
    state: present
  tags:
    - 'role::network'
    - 'role::network:install'
  with_items: '{{ network_packages }}'

- name: remove non rfc 1149 compatible software
  package:
    name: '{{ network_packages_removed }}'
    state: absent
  tags:
    - 'role::network'
    - 'role::network:install'
