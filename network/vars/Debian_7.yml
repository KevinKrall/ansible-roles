---

# network related packages
ifconfig_packages:
  - bridge-utils
  - ifenslave
  - iproute
  - resolvconf
  - vlan

# system control configuration file for IPv6 RA
ifconfig_config_sysctl_ipv6_ra: /etc/sysctl.d/network_ipv6_ra.conf

# network main configuration
ifconfig_cfg_main: /etc/network/interfaces

# netowrk configuration directory
ifconfig_cfg_dir: /etc/network/interfaces.d
