---

- name: configure ntp
  template:
    src: etc/ntp.conf.j2
    dest: '{{ ntp_cfg }}'
    owner: root
    group: root
    mode: 0644
    seuser: system_u
    serole: object_r
    setype: net_conf_t
    selevel: s0
  tags:
    - 'role::ntp'
    - 'role::ntp:config'
  notify:
    - 'restart ntpd'

- name: enable and start ntp service
  service:
    name: '{{ ntp_service }}'
    state: started
    enabled: yes
  tags:
    - 'role::ntp'
    - 'role::ntp:install'
    - 'role::ntp:config'
