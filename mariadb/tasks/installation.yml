---

- name: install mariadb related packages
  package:
    name: '{{ item }}'
    state: present
  tags:
    - 'role::mariadb'
    - 'role::mariadb:install'
  with_items: '{{ mariadb_packages }}'
  notify:
    - 'mariadb restart daemon'
    - 'mariadb remove anonymous users'
    - 'mariadb remove test database'
